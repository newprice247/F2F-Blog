<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F2F login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="../images/favicon1.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <body>
     
        <nav class="navbar">
          <div class="container">
            <a class="navbar-brand" href="../blog">
              <img src="../images/F2F BLOG Logo.png" alt="F2F fist to five logo" width="150" height="50">
            </a>
                <ul class="nav-links">
                    <li><a href="../blog"> Blog </a></li>
                    <li><a href="../about"> About </a></li>
                    <li><a href="../resources"> Resources </a></li>
                    <li><a href="../contact"> Contact us</a></li>
                    <!--Login page-->
                  </ul>

            
                <div class="wrapper">
                    <form id="loginBtn">
                        <h1>login</h1>
                        <img src="../images/code-image.jpg" height="200px;">
                        <div class="input-box">

                        </div>
                        <div class="input-box">
                            <input id="emailLogin" type="email" placeholder="Email" required>
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="input-box">
                            <input id="passwordLogin" type="password" placeholder="Password" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>

                        <div class="remember-forgot">
                            <label><input type="checkbox"> Remember me</label>
                            <a href="../html/forgotPassword.html">Forgot password</a>
                        </div>
                        <button type="submit" class="btn">login</button>
                        <div class="register-link">
                            <p>Don't have an account? <a href="#" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Register</a> </p>
                        </div>
                    </form>
                </div>
                <div id="id01" class="modal">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <form id="registerBtn" class="modal-content">
                      <div class="container">
                        <h1>Sign Up</h1>
                        <p>Please fill in this form to create an account.</p>
                        <hr>
                        <label for="username"><b>Username</b></label>
                        <input id="usernameRegister" type="text" placeholder="Enter Username" name="username" required>

                        <label for="email"><b>Email</b></label>
                        <input id="emailRegister" type="text" placeholder="Enter Email" name="email" required>
                  
                        <label for="psw"><b>Password</b></label>
                        <input id="passwordRegister" type="password" placeholder="Enter Password" name="psw" required>
                  
                        <label for="psw-repeat"><b>Repeat Password</b></label>
                        <input id="passwordConfirm" type="password" placeholder="Repeat Password" name="psw-repeat" required>
                        
                        <label>
                          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                        </label>
                  
                        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                  
                        <div class="clearfix">
                          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                          <button type="submit" class="signupbtn">Sign Up</button>
                        </div>
                      </div>
                    </form>
                  </div>
                <script src="../js/login.js"></script>
               

</html>
