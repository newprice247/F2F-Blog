  <div class="user-header">
  </div>

        <div class="user-action-form addPost">
          <div class="post-history-area">
            <h1>Post history</h1>
          </div>
          <table class="table table-light table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Date Created</th>
                <th scope="col">Title</th>
                <th scope="col">Content</th>
                <th scope="col"></th>
        
              </tr>
            </thead>
            <tbody id="userPostTable">
              
                <!--shows in javascript -->
        
            </tbody>
          </table>
          <div class="post-history-area">
            <h1 id="createEditDelete"></h1>
          </div>
          <form class="post-form" method="post">
            <div class="mb-3">
                <label for="titleName" class="form-label title">Title:</label>
                <input type="text" class="form-control postTitle" id="title" placeholder="title" required>
              </div>
              <div class="mb-3">
                <label for="content" class="form-label content">Post text:</label>
                <textarea class="form-control postContent" id="content" rows="10" required></textarea>
              </div>
              <div class="submit-post-container">
              <div class="submit-post">
              <button type="submit" id="post-button" class="post-button">Post</button>
              </div>
              </div>
              </form>
