<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F2F BLOG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon1.png">
    <!--we can change color, leave feedback on favicon by url (blue hand at top)-->
    <link rel="stylesheet" type="text/css" href="../css/crud.css" />

</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="../blog">
                <img src="../images/F2F BLOG Logo.png" alt="F2F fist to five logo" width="150" height="50">
            </a>

            <div class="profile-img">
                <img src="../images/Profile-pic.jpg" alt="profile-pic" width="40" height="40">
            </div>

        </div>
    </nav>
    <br>
    <div class="user-header">
        <h1>Welcome user name... </h1>
    </div>
    <div class="manage-category">
        <div class="nav-links">
            <button><i class="bi bi-house-fill"></i>Blog</button>
            <button><i class="bi bi-plus-square-fill"></i> Add post </button>
            <button><i class="bi bi-pencil-fill"></i> Edit post </button>
            <button><i class="bi bi-clock-history"></i> Post history </button>
            <!--admin login page will prompt user and pass and javascript will show table of users etc.-->
            <button><i class="bi bi-door-closed"></i> Logout</button> <!--login page-->
        </div>
        <div class="user-action-form addPost">
          <form class="post-form">
            <div class="mb-3">
                <label for="titleName" class="form-label title">Title:</label>
                <input type="text" class="form-control postTitle" id="title" placeholder="Title here...">
              </div>
              <div class="mb-3">
                <label for="content" class="form-label content">Post text:</label>
                <textarea class="form-control postContent" id="content" rows="10"></textarea>
              </div>
              <div class="submit-post-container">
                <div class="submit-post">
              <button class="post-button">Post</button>
              </div>
              </div>
              </form>
              <br>
              
              
        </div>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="social">
                <a href=""><i class="bi bi-youtube youtube"></i></a>
                <a href="https://github.com/newprice247/F2F-Blog"><i class="bi bi-github github"></i></a>
            </div>
            <div class="footerNav">
                <ul>
                    <li><a href="../about"> About </a></li>
                    <li><a href="../blog"> Blog </a></li>
                    <li><a href="../resources"> Resources </a></li>
                    <li><a href="../contact"> Contact </a></li>
                    <li><a href="../teambio"> Our Team</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>Copyright &copy;2023; Designed by <span class="designer">F2FSquad</span> <img
                    src="../images/favicon1.png" alt="F2F fist to five logo" width="30" height="30"></p>
        </div>
    </footer>
</body>

</html>
