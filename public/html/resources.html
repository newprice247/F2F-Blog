<label for="commentArea" class="col-sm-2 col-form-label">Comment: </label>

<br/>

<div class="col-sm-10">
<input type="text" class="form-control" id="urlLink" placeholder="Add a URL link here">
</div>
</div>

<br/>

<!-- Tag ID -->
<div class="form-group row">
<label for="tagName" class="col-sm-2 col-form-label">Select a Tag Name:</label>
<div class="col-sm-10">
<select class="form-control" id="tagID">

<option>CSS</option>
<option>JAVASCRIPT</option>
<option>PYTHON</option>
<option>C and C++</option>
<option>JAVA</option>

</div>
</div>

<button type="Submit" class="btn btn-info">Submit</button>
